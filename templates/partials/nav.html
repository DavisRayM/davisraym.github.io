<div class="header">
  <div class="header-title">
    <span class="title"><a href="{{ config.base_url }}" style="text-decoration: none;">{{ config.author }}</a></span>
    <div class="socials">
      <a href="https://github.com/DavisRayM" target="_blank" rel="noopener noreferrer">
          <i class="fa fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/davis-muro" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-linkedin"></i>
      </a>
    </div>
  </div>
  <div class="page-links">
      {% for link in config.extra.links %}
      {% if loop.index > 1 %}
       |
      {% endif %}
      <a {% if section and section.path == link.url %}class="active"{% endif %} href={{ link.url }}>{{ link.name }}</a>
      {% endfor %}
  </div>
</div>
